<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Learn Sphere</title>
<link href="displaycourse.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="learnsphere.png" alt="Learn Sphere">
        </div>
        
        <nav class="trainer">
            <a href="/map-course" title="Click to add a new course">Add Course</a>
            <a href="/map-lesson" title="Click to add a new lesson">Add Lesson</a>
        </nav>
        <nav class="setting">
            <a href="/map-adminhome" title="Go to Home Page">Home</a>
            <a href="/logout" title="Logout your account">Logout</a>
        </nav>
    </header>
    <h1>Learn Sphere Courses</h1>
    <table>
        <thead>
            <tr>
                <th>Course Id</th>
                <th>Name</th>
                <th>Prerequisite</th>
                <th>Description</th>
                <th>Price</th>
                <th>Lessons</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="course : ${courseList}">
                <td th:text="${course.id}"></td>
                <td th:text="${course.name}"></td>
                <td th:text="${course.prerequsit}"></td>
                <td th:text="${course.descrip}"></td>
                <td th:text="${course.price}"></td>
                <td>
                    <ul>
                        <li th:each="lesson : ${course.lessonList}" class="lesson-name" th:text="${lesson.lessonName}"></li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
