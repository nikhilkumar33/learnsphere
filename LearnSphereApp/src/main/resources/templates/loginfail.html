<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="/login" method="post">
		<h5>Invalid credentials. Please try again...</h5>
		<h2>Login</h2>
		<div class="input-group">
			<label>Username / Email Id: </label> <input type="text" name="text" required>
		</div>	
		<div class="input-group">
			<label>Password: </label> <input type="password" name="password"
				required>
		</div>
		<div class="forgot-pass">
			<a href="/map-password">forgot password</a>
		</div>
		<button type="submit" class="btn">Login</button>
		<div class="sign-link">
			<p>
				Don't have an account? <a href="/map-register" class="signUp-link">Sign
					Up</a>
			</p>
		</div>
	</form>
</body>
</html>
